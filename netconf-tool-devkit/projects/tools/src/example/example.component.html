<div class="tool-wrapper">
  <lib-device-selection (devicesSelected)="onDevicesSelected($event)" *ngIf="devices.length === 0"></lib-device-selection>
  <lib-content-box *ngIf="devices.length > 0" title="Example tool">
    <h1>{{devices.length}} device<span *ngIf="devices.length !== 1">s</span> selected.</h1>
  </lib-content-box>
</div>
