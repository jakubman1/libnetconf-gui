<div class="card">
    <div class="card-body">
        <div class="card-header">
            <h4 class="card-title">Profiles</h4>
        </div>
        <div class="card-content">

            <div class="float-right">
                <button class="btn btn-secondary mr-2">Save changes</button>
                <button class="btn btn-primary">Save changes and connect to all</button>
            </div>
            <p><a [routerLink]="null">+ Add new profile</a></p>

            <label for="profileSelect">Active profile</label>
            <select id="profileSelect" class="mr-2">
                <option *ngFor="let profileName of profiles">{{profileName}}</option>
            </select>
            <input type="checkbox" id="connectOnLogin">
            <label for="connectOnLogin">Connect to all devices on log in</label>
            <br>
            <button class="btn btn-primary">Edit devices in profile</button>

            <h1 class="mt-3">Devices in profile ""</h1>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Device name</th>
                        <th>Address:port</th>
                        <th>Username</th>
                        <th>Currently connected</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</div>
