<table class="table table-hover">
    <thead>
    <tr>
        <th>Device name</th>
        <th>Address:port</th>
        <th>Username</th>
        <th>Status</th>
        <th>Disconnect</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let device of connectedDevices">
        <td>{{device.device.name ? device.device.name : ""}}</td>
        <td>{{device.device.hostname}}:{{device.device.port}}</td>
        <td>{{device.device.username}}</td>
        <td>{{device.status}}</td>
        <td><button>Disconnect</button></td>
    </tr>
    </tbody>
</table>
